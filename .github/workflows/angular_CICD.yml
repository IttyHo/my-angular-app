name: Angular CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # התקנת חבילות - פקודה אחת מספיקה
      - name: Install dependencies
        run: npm ci

       # בניית הפרויקט
      - name: Build Angular project
        run: npm run build

        # הרצת הפרויקט  
      - name: run project
        run: npm start
    

